<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 p-6">
    <header class="bg-purple-500 text-white p-4 rounded-md text-center">
        <h1 class="text-2xl font-semibold">ðŸ“ˆ Stock Dashboard</h1>
    </header>

    <main class="max-w-5xl mx-auto mt-8 space-y-6">
        <!-- Select Section -->
        <section class="bg-white p-6 rounded-md shadow">
            <h2 class="text-xl font-medium mb-4">Choose a Stock</h2>
            <div class="flex items-center gap-4">
                <select id="stockSelector" class="w-2/3 p-2 border border-blue-500 rounded-md bg-blue-50 focus:outline-none">
                    <option value="" disabled selected>Pick a stock</option>
                </select>
                <button id="stockLoadBtn" class="bg-purple-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">View Stock</button>
            </div>
        </section>

        <!-- Query Section -->
        <section class="bg-white p-6 rounded-md shadow">
            <div class="flex items-center gap-4">
                <input type="text" id="stockInput" placeholder="Enter stock (e.g., TSLA)" class="w-2/3 p-2 border border-blue-500 rounded-md focus:outline-none">
                <button id="searchBtn" class="bg-purple-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Find</button>
            </div>
        </section>

        <!-- Details Section -->
        <section class="bg-white p-6 rounded-md shadow">
            <h2 class="text-xl font-medium mb-4">Stock Details</h2>
            <div id="detailsCard" class="bg-blue-50 p-4 rounded-md text-center shadow"></div>
        </section>

        <!-- Chart Section -->
        <section class="bg-white p-6 rounded-md shadow">
            <h2 class="text-xl font-medium mb-4">Price Chart</h2>
            <div class="relative h-96">
                <canvas id="priceChart"></canvas>
            </div>
        </section>

        <!-- Compare Section -->
        <section class="bg-white p-6 rounded-md shadow">
            <h2 class="text-xl font-medium mb-4">Stock Comparisons</h2>
            <table id="comparisonTable" class="w-full border-collapse text-left">
                <thead>
                    <tr class="bg-purple-500 text-white">
                        <th class="p-3">Symbol</th>
                        <th class="p-3">Last Price</th>
                        <th class="p-3">Daily Change</th>
                        <th class="p-3">Volume</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-300">
                </tbody>
            </table>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
